<html>
    <head>
      <script src="./gml.js" type="text/javascript"></script>
      <title>Half-Space Inspector</title>
    </head>
    <body onload="init()">
    <script type="text/javascript">
        var canvas;
        var context;

        var points = [];
        var line;

        function init() {
            canvas = document.getElementById( "viewport" );
            context = canvas.getContext( '2d' );

            line = { point : new gml2d.Vec2( 0, 0 )
                   , normal: new gml2d.Vec2( 1, 1 ) };
        }
    </script>
    <div role="main" id="maincolumn">
      <center>
        <div id="screen">
          <canvas id="viewport" height="50px" width="500px">
          </canvas>
        </div>
        <br class="vspace" />
          <label>Select tween function</label>
          <br/>
          <select id="easing-dropdown">
          </select>
        </center>
      </div>
    </body>
</html>
